{% extends "base.html" %}


{% block content %}

{% if not request.user.is_authenticated %}
<div style="margin-top: 30px;">
    <form action="" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button style="margin-top: 10px;" type="submit">Login</button>
    </form>
    <p>Need an account? Please <a href="/register">Register</a></p>

</div>
{% else %}

<p>Youuuuuuuuuuuuuuu are already logged in. Would you like to <a href="/logout/">logout </a>?</p>

{% endif %}

{% endblock %}
